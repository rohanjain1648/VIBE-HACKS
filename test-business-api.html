<!DOCTYPE html>
<html>
<head>
    <title>Business API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Business API Test</h1>
    <button onclick="testAPI()">Test Business Directory API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';

            try {
                // Test with /api prefix
                console.log('Testing: http://localhost:3001/api/business/directory?page=1&limit=20');
                const response = await fetch('http://localhost:3001/api/business/directory?page=1&limit=20');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);

                if (data.success) {
                    resultDiv.innerHTML = `
                        <h2 class="success">✅ SUCCESS!</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2 class="error">❌ API returned success: false</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2 class="error">❌ ERROR</h2>
                    <p>${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        // Auto-test on load
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
